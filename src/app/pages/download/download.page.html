<ion-header color="primary" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>


  <ion-row class="images">
    <ion-col size="6"  class="image" *ngFor="let item of paginationService.downloadeddata; index as i;">
     <div class="con" (click)="Showmedia(item,i)" >

    <img [src]=item.imageview  />
     </div>
    </ion-col>
  </ion-row>
</ion-content>
