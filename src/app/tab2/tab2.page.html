<ion-toolbar>
  <ion-menu-button slot="start"  menu="menu-content"></ion-menu-button>

  <ion-title>Shayari </ion-title>
  <ion-icon (click)="rateus()"  class="ion-padding" slot="end" size="large" name="star-half-outline">
  </ion-icon>

  <ion-icon (click)="paginationService.shareApp()" class="ion-padding" slot="end" size="large" name="share-social-outline">
  </ion-icon>



</ion-toolbar>
<ion-toolbar>
  <ion-searchbar class="searchbar" (ionChange)="searchcard($event)"   showCancelButton="focus" debounce="500" placeholder="search Shayari"  animated ></ion-searchbar>


</ion-toolbar>
<ion-content>


  <ion-row>
    <ion-col size="6" *ngFor="let item of displayData index as i" >
      <ion-card class="cat-card" class="ion-padding" color="primary" [ngStyle]="{'background-image': setColor(i)}"   (click)="presentModal(item,i)">

        <ion-img [src]=item.photo ></ion-img>
        <ion-card-content>
        {{item.name}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="none">
      <div class="lottie">
        <ng-lottieÂ [options]="lottieConfigloader"  width="80px"
        height="80px" ></ng-lottie>
      </div>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
