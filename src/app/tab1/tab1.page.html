<ion-toolbar>
  <ion-menu-button slot="start"  menu="menu-content"></ion-menu-button>
  <ion-title>tab1</ion-title>
</ion-toolbar>
<ion-toolbar>
  <ion-searchbar (ionChange)="searchcard($event)"   showCancelButton="focus" debounce="500" placeholder="search Shayari"  animated ></ion-searchbar>
</ion-toolbar>
<ion-content>


  <ion-row>
    <ion-col size="6" *ngFor="let item of data index as i" >
      <ion-card class="cat-card" class="ion-padding" color="primary" [ngStyle]="{'background-image': setColor(i)}"   (click)="presentModal()">
        <img src="../../assets/images/love.png" alt="">
        <ion-card-content>
        {{item}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
